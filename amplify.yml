version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -f ~/.npmrc /root/.npmrc
        - npm config delete registry
        - npm config set registry https://registry.npmmirror.com/
        - npm config set strict-ssl false
        - npm cache clean --force
        - echo "=== Checking Environment Variables ==="
        - 'echo "DEEPSEEK_API_KEY length: ${#DEEPSEEK_API_KEY}"'
        - 'echo "DEEPSEEK_API_KEY last 4 chars: ${DEEPSEEK_API_KEY: -4}"'
        - 'if [ -n "$DEEPSEEK_API_KEY" ]; then echo "DEEPSEEK_API_KEY exists: YES"; else echo "DEEPSEEK_API_KEY exists: NO"; fi'
        - 'if [ -n "$GLM_API_KEY" ]; then echo "GLM_API_KEY exists: YES"; else echo "GLM_API_KEY exists: NO"; fi'
        - 'if [ -n "$NEXT_PUBLIC_SUPABASE_URL" ]; then echo "SUPABASE_URL exists: YES"; else echo "SUPABASE_URL exists: NO"; fi'
        - echo "======================================"
        - npm ci --registry=https://registry.npmmirror.com/
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

