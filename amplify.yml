version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -f ~/.npmrc /root/.npmrc
        - npm config delete registry
        - npm config set registry https://registry.npmmirror.com/
        - npm config set strict-ssl false
        - npm cache clean --force
        - npm ci --registry=https://registry.npmmirror.com/
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

